<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>n번째로 일치하는 엘리먼트에 스타일 적용하기</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
table{
	table-layout: auto;
	width:30%;
}
.textstyle{color:blue; font-weight: bold; background-color: pink; }

</style>
</head>
<body>
<script>
	$(document).ready(function() {
		$("td").addClass("textstyle");
	});
	$(document).ready(function() {
		$("td:gt(4),td:lt(2)").removeClass("textstyle");
	});

</script>
 	<table class="tb">
 		<tr><td>zero</td><td>one</td><td>two</td></tr>
 		<tr><td>three</td><td>four</td><td>five</td></tr>
 	</table>
</body>
</html>
