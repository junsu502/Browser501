<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>n번째로 일치하는 엘리먼트에 스타일 적용하기</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<script>
	$(function() {
		$("td").eq(3).css("background-color","hotpink");
	});
	$(document).ready(function () {
		$("td:eq(4)").css("background-color","hotpink");
	});
</script>
 	<table>
 		<tr><td>zero</td><td>one</td><td>two</td></tr>
 		<tr><td>three</td><td>four</td><td>five</td></tr>
 	</table>
</body>
</html>
