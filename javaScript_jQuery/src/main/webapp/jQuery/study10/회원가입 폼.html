<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 정의 필터 셀렉터를 이용하여 폼 요소 다루기</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../js/jquery-migrate-1.4.1.min.js"></script>
<style>
.item {
	display: inline-block;
	width: 80px;
	margin-bottom: 10px;
}

* {
	padding: 0;
	margin: 0;
	box-sizing: border-box;
}

body {
	border: 1px solid blue;
	padding: 10px;
	margin: 10px;
	width: 300px;
}
</style>
<script>
   $(document).ready(function() {
	$("#regBtn").click(function() {
		invalidItem();
	});
         
      function invalidItem(){
		 var user_id = $("#userId").val();
		var userName = $("#userName").val();
		var pwd = $("#pwd").val();
		var pwdChk = $("#pwdConfirm").val();
		 if(user_id != ""){
			 if(pwd != "" && pwdChk != ""){
				 if(pwd == pwdChk){
				 	alert(userName+"님 회원 가입을 축하합니다.");
				 	clearInput();
				 }else{
					 alert("비밀번호가 다릅니다.");
					 $("pwdConfirm").focus();
				 }
			 }else{
				 alert("비밀번호를 입력해주세요");
				 $("pwd").focus();
			 }
		 }else{
		 console.log(user_id);
		 alert("아이디를 입력해주세요.");
		 $("#user_Id").focus();
		 }
      }
      
      function clearInput(){
    	  $("input[type=text],input[type=password]").val("");// 여긴 어려움 **
}      
   });
</script>
</head>
<body>
	<form action="result.jsp" method="get">
		<div>
			<span class="item"> 아이디 * </span> <input name="userId" id="userId"
				type="text">
		</div>
		<div>
			<span class="item"> 이름 * </span> <input name="userName" id="userName"
				type="text">
		</div>
		<div>
			<span class="item"> 암호 * </span> <input name="pwd" id="pwd"
				type="password">
		</div>
		<div>
			<span class="item"> 암호 확인 * </span> <input name="pwdConfirm"
				id="pwdConfirm" type="password">
		</div>
		<input type="button" id="regBtn" value="회원가입">
	</form>
</body>
</html>
