<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트에 접근해서 스타일 지정하기 </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>

.color1{
margin : 3;
	color :red;
}
.color2{
	background-color : yellow;
	
}
.italicfont{
	font-style:  italic;
}
.largetext{
		font-size : 30px;
	}
</style>


<script>
/* selector와 addClass( )만을 사용 */

$(document).ready(function() {
	$("span").addClass("color1");
	$("div").addClass("color2");
	$("#simpletext1").addClass("largetext");
	$(".simpletext1").addClass("italicfont");
	
//div, span, id, class각각에 대한 css 추가하기
});

</script>
</head>
<body>
   <span id="simpletext1">simple</span>
   <div  class="simpletext1">jQuery(italic)</div>   
   <span id="simpletext2">basic</span>
   <div  id="simpletext3">example</div>
</body>
</html>
