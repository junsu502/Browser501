<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 조작 및 생성</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../js/jquery-migrate-1.4.1.min.js"></script>
<style>
div{background-color:yellow;}
   .tit{background-color:orange;}
</style>
<script>
$(function() {
	$("h1").css("text-align","left");
	$("li:eq(1)").text("첫 번째 리스트");
	$("h2").children().css("color","red");
	$("#two").prev() .css("color","purple");
	$("#two").parent().css("border","2px dashed blue");
	$(".myList").prepend("<li>Front</li>");
	$(".myList").append("<li>Back</li>");
	$(".three").before("<li>앞에 삽입</li>");
	$(".three").after("<li>뒤에 삽입</li>");
	$("h2:eq(1)").wrap("<div>");
	$("h2").find("strong").addClass("tit");
	$("h2").last().removeClass("tit");
})
$(document).ready(function(){
	
});

</script>
</head>
<body>
<h1 align="center"><strong>내용1</strong></h1>
<h2><strong>내용2</strong></h2>
<h2>내용3</h2>
<h2 class="tit">내용4</h2>
  <ul class="myList">
    <li>리스트1</li>
    <li id="two">리스트2</li>
    <li class="three">리스트3</li>
    <li>리스트4</li>
</ul>
</body>
</html>
